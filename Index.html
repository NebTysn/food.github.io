<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Service</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Restaurants</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main section -->
    <main>
        <h1>Find Your Perfect Meal</h1>
        <p>Enter your postcode and the distance you want to search within to discover the best restaurants near you!</p>

        <!-- Search form -->
        <form>
            <input type="text" name="postcode" placeholder="Enter your postcode">
            <input type="number" name="distance" placeholder="Enter distance in miles">
            <input type="submit" value="Search">
        </form>

        <!-- Filter options -->
        <div class="filter-options">
            <h2>Filter by:</h2>
            <label><input type="checkbox" name="food-type" value="chips">Chips</label>
            <label><input type="checkbox" name="food-type" value="burgers">Burgers</label>
            <label><input type="checkbox" name="food-type" value="wings">Wings</label>
            <label><input type="checkbox" name="food-type" value="pizza">Pizza</label>
            <label><input type="checkbox" name="food-type" value="pasta">Pasta</label>
        </div>

        <!-- Results section -->
        <section class="results">
            <!-- Results will be displayed here -->
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>© 2023 Food Delivery Service. All Rights Reserved.</p>
    </footer>
</body>
</html>
